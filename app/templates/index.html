{% extends "base.html" %}

{% block content %}
	<table>
		<tr>
			<th>Name</th>
			<th>Postcode</th>
			<th>Latitude</th>
			<th>Longitude</th>
		</tr>
		{% for store in stores %}
		<tr>
			<td>{{ store.name }}</td>
			<td>{{ store.postcode }}</td>
			<td>{{ store.latitude }}</td>
			<td>{{ store.longitude }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
